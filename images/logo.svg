<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradientReverse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8864a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8864a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#d4a574" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.15"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Decorative inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Letter G -->
  <g transform="translate(100, 100)">
    <path d="M -35 -20 Q -35 -35 -20 -35 L 5 -35 Q 20 -35 20 -20 L 20 -5 Q 20 5 10 5 L -5 5 Q -15 5 -15 -5 L -15 -15 Q -15 -25 -5 -25 L 10 -25 Q 15 -25 15 -20 L 15 -10 Q 15 -5 10 -5 L 5 -5" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Letter V -->
  <g transform="translate(100, 100)">
    <path d="M 15 -35 L 35 35 M 35 35 L 50 35" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Decorative accent dots -->
  <circle cx="100" cy="50" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="100" cy="150" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="50" cy="100" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="150" cy="100" r="1.5" fill="#ffd700" opacity="0.6"/>
</svg>
