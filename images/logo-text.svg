<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Name text -->
  <text x="0" y="50" font-family="'Playfair Display', serif" font-size="38" font-weight="700" 
        fill="url(#textGradient)" filter="url(#textGlow)" letter-spacing="-1px">
    Gilad Ventura
  </text>
  
  <!-- Subtitle -->
  <text x="0" y="75" font-family="'Inter', sans-serif" font-size="11" font-weight="700" 
        fill="#6b5d4f" letter-spacing="3px" opacity="0.9">
    CHEF PROFESSIONAL
  </text>
</svg>

